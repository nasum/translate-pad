name: publish
on: push
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.2.x"
      - name: dependencies install
        run: yarn install
      - name: publish
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: yarn run publish